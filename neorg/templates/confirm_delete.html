{% extends "page.html" %}
{% block body %}
  <h1 class="confirm-delete-message">Do you want to delete this page?</h1>
  <form action="{{ url_for('delete', page_path=page_path) }}"
        method="post" class="add-entry">
    <input type="submit" name="yes" value="Yes" />
    <input type="submit" name="no" value="No" />
  </form>
  {{ super() }}
{% endblock %}
